mongo:
  autoredeploy: true
  image: 'mongo:3'
  restart: always
  tags:
    - db
mongo-backup-s3:
  autoredeploy: true
  environment:
    - BACKUP_INTERVAL=1
    - FILE_PREFIX=mongo-backup-
    - MONGO_DB=verdandi
    - MONGO_HOST=mongo
    - S3_BUCKET=turistforeningen
    - S3_PATH=backups/mongo/
  image: 'turistforeningen/mongo-backup-s4:latest'
  links:
    - 'mongo:mongo'
  restart: always
  tags:
    - app
  target_num_containers: 1
